{% extends "layout.html" %}

{% block title %}
    {{ nombre }}
{% endblock %}

{% block body %}


<!-- 
Control de stock *** PENDING ***
ITEM	STOCK INICIAL	INGRESOS	SALIDAS	STOCK FINAL
-->

<div class="container">
    <!-- Títulos de la tabla de carga diaria -->
    <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-sm" style="min-width: 550Spx;">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Stock inicial</th>
                    <th scope="col">Ingresos</th>
                    <th scope="col">Salidas</th>
                    <th scope="col">Stock final</th>
                    <th scope="col">Stock L1</th>
                    <th scope="col">Stock L2</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>


                <!-- Parte de la tabla que hay que ITERAR con la base de datos de mercadería --> 
                {% for item in items %}
                <tr>
                    <td scope="row">{{ item.nombre }}</td>
                    <td scope="row">***</td>
                    <td scope="row">***</td>
                    <td scope="row">***</td>
                    <td scope="row">***</td>
                    <td scope="row">{{ item.local_1 }}</td>
                    <td scope="row">{{ item.local_2 }}</td>
                    <td scope="row">
                        <button type="button" class="btn btn-dark">
                            Editar
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
