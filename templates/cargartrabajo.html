{% extends "layout.html" %}

{% block title %}
    {{ nombre }}
{% endblock %}

{% block body %}

<div class="container">

    <!-- Carga de datos a la base de datos -->
     
    <h2>Tipos de trabajo</h2>

    <div class="accordion accordion-flush border border-1 mb-2" style="background: #f8f9fa; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);" id="accordionFlushCargadiaria">
        <div class="accordion-item">
            <h2 class="accordion-header text-center" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Cargar nueva unidad de negocios
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushCargadiaria">
                <div class="accordion-body">
                    <form action="/cargartrabajo" method="post" class="container py-4 needs-validation mb-2"  novalidate>
                        <div class="row">
                            <div class="col">
                                <label for="nombre" class="form-label fw-bold">Nombre</label>
                                <input style="min-width: 150px;" type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="col">
                                <label for="nombrecorto" class="form-label fw-bold">Abreviatura</label>
                                <input style="min-width: 150px;" type="number" class="form-control" id="nombrecorto" name="nombrecorto">
                            </div>
                        </div> 
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-dark" type="submit">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-sm" style="min-width: 800px;">
            <thead>
                <tr>
                    <th scope="col">Nomber</th>
                    <th scope="col">Retención</th>
                    <th scope="col" class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>


                <!-- Parte de la tabla que hay que ITERAR con la base de datos de mercadería --> 
                <tr>
                    <td scope="row">Mercado Pago</td>
                    <td>0</td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <form method="GET" action="/modificartrabajo">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <!-- <input type="hidden" name="idlocal" value="{{ [0].id }}"> -->
                                <input type="hidden" name="idtrabajo" value="1">
                                <button type="submit" class="btn btn-dark btn-sm">Modificar</button>
                            </form>
                            <form method="GET" action="/eliminartrabajo">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <!-- <input type="hidden" name="idlocal" value="{{ [0].id }}"> -->
                                <input type="hidden" name="idtrabajo" value="1">
                                <button type="submit" class="btn btn-dark btn-sm">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
