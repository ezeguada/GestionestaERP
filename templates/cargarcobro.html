{% extends "layout.html" %}

{% block title %}
    {{ nombre }}
{% endblock %}

{% block body %}

<div class="container">

    <!-- Carga de datos a la base de datos -->
    <h2>Nuevo método de cobro</h2>

    <div class="container border border-1 mb-2" style="background: #f8f9fa; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
        <form action="/cargarcobro" method="post" class="container py-4 needs-validation mb-2"  novalidate>
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label fw-bold">Nombre</label>
                    <input style="min-width: 150px;" type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="col">
                    <label for="retencion" class="form-label fw-bold">Retención</label>
                    <input style="min-width: 150px;" type="number" class="form-control" id="retencion" name="retencion">
                </div>
            </div>  
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-dark" type="submit">Guardar</button>
            </div>
        </form>
    
    </div>

    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">Nomber</th>
                <th scope="col">Retención</th>
                <th scope="col">Modificación</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Parte de la tabla que hay que ITERAR con la base de datos de mercadería --> 
            <tr>
                <td scope="row">Mercado Pago</td>
                <td>0</td>
                <td class="col-md-auto">
                    <form method="GET" action="/modificarcobro">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- <input type="hidden" name="idlocal" value="{{ [0].id }}"> -->
                        <input type="hidden" name="idmercaderia" value="1">
                        <button type="submit" class="btn btn-dark btn-sm">Modificar</button>
                    </form>
                </td>
                <td class="col-auto">
                    <form method="GET" action="/eliminarcobro">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- <input type="hidden" name="idlocal" value="{{ [0].id }}"> -->
                        <input type="hidden" name="idcobro" value="1">
                        <button type="submit" class="btn btn-dark btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
