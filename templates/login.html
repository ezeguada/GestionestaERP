{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="container">
    <form action="/login" method="post" class="container py-4" style="max-width: 400px; background: #f8f9fa; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Nombre de usuario" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="ContraseÃ±a" type="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark text-center" type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
